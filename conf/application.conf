# This is the main configuration file for the application.
# ~~~~~

# Configurations for Muezzin API
# ~~~~~
muezzin {
  timeout {
    # Timeout to use for web service requests, in seconds
    ws = 10
    # Timeout to use for database queries, in seconds
    db = 5
  }

  cache {
    # Time to live for any cached data, in hours
    ttl = 24
  }

  broom {
    # Switch to enable/disable broom
    enabled = true
    # Interval to run broom, in days
    interval = 1
    # Strenght of broom, broom will keep data that is at most this old, in days
    strength = 0
  }

  heartbeat {
    # Switch to enable/disable heartbeat
    enabled = true
    # Interval to run heartbeat, in minutes
    interval = 20
    # Time to wait before running heartbeat for the first time, in minutes
    initialDelay = 5
  }

  url {
    # Muezzin APIs own URL
    self        = "http://localhost:9000"
    # URL to get countries
    countries   = "http://www.diyanet.gov.tr/tr/PrayerTime/WorldPrayerTimes"
    # URL to get cities
    cities      = "http://www.diyanet.gov.tr/PrayerTime/FillState?countryCode=%d"
    # URL to get districts
    districts   = "http://www.diyanet.gov.tr/PrayerTime/FillCity?itemId=%d"
    # URL to get prayer times
    prayerTimes = "http://www.diyanet.gov.tr/tr/PrayerTime/PrayerTimesList"
  }
}

